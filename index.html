<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metclick</title>
    <style>
        body {
            font-family: -apple-system, Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        button {
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            width: 80%;
            max-width: 300px;
            background-color: #007aff;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
        }
        p {
            font-size: 16px;
            color: #333;
            max-width: 90%;
            margin: 5px 0;
        }
        #status {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }
        .bpm-wheel {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 80%;
            max-width: 300px;
        }
        .bpm-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            touch-action: none; /* Prevent default scrolling */
        }
        .bpm-value {
            font-size: 16px;
            color: #666;
            margin: 5px 0;
            transition: all 0.2s ease; /* Smooth transition for BPM changes */
        }
        .bpm-value.selected {
            font-size: 24px;
            font-weight: bold;
            color: #007aff;
        }
    </style>
</head>
<body>
    <h1>Metclick</h1>
    <p>Connect your Bluetooth headphones via iPhone settings.</p>
    <p>Allow microphone access when prompted.</p>
    <div class="controls">
        <label for="bpm">Metronome BPM:</label>
        <div class="bpm-wheel">
            <div class="bpm-display" id="bpm-display">
                <div id="bpm-prev" class="bpm-value"></div>
                <div id="bpm-selected" class="bpm-value selected"></div>
                <div id="bpm-next" class="bpm-value"></div>
            </div>
        </div>
        <button id="startBtn" onclick="startAudio()">Start Audio</button>
        <button id="stopBtn" onclick="stopAudio()" disabled>Stop Audio</button>
    </div>
    <div id="status">Status: Waiting to start</div>

    <script>
        let audioContext;
        let metronomeInterval;
        let isRunning = false;
        let sourceNode;
        let stream;
        let bpm = 120;
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDiv = document.getElementById('status');
        const bpmDisplay = document.getElementById('bpm-display');
        const bpmPrev = document.getElementById('bpm-prev');
        const bpmSelected = document.getElementById('bpm-selected');
        const bpmNext = document.getElementById('bpm-next');

        // Initialize BPM display
        function updateBPMDisplay() {
            bpmPrev.textContent = bpm - 1;
            bpmSelected.textContent = bpm;
            bpmNext.textContent = bpm + 1;
        }
        updateBPMDisplay();

        // Change BPM with bounds checking
        function changeBPM(delta) {
            bpm = Math.min(240, Math.max(30, bpm + delta));
            updateBPMDisplay();
        }

        // Touch scrolling for BPM
        let touchStartY = 0;
        let touchDeltaY = 0;
        const swipeThreshold = 50; // Pixels to trigger BPM change

        bpmDisplay.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
            touchDeltaY = 0;
            e.preventDefault(); // Prevent page scrolling
        });

        bpmDisplay.addEventListener('touchmove', (e) => {
            touchDeltaY = touchStartY - e.touches[0].clientY;
            e.preventDefault(); // Prevent page scrolling
        });

        bpmDisplay.addEventListener('touchend', () => {
            if (Math.abs(touchDeltaY) > swipeThreshold) {
                if (touchDeltaY > 0) {
                    changeBPM(1); // Swipe up to increase BPM
                } else {
                    changeBPM(-1); // Swipe down to decrease BPM
                }
            }
        });

        async function startAudio() {
            if (isRunning) return;
            isRunning = true;
            startBtn.disabled = true;
            stopBtn.disabled = false;
            statusDiv.textContent = 'Status: Initializing audio...';

            // Initialize AudioContext (iOS requires user gesture)
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            if (audioContext.state === 'suspended') {
                await audioContext.resume();
            }

            // Access microphone
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    }
                });
                sourceNode = audioContext.createMediaStreamSource(stream);

                // Create a gain node to mix microphone and metronome
                const micGainNode = audioContext.createGain();
                micGainNode.gain.value = 0.8; // Slightly lower mic volume to avoid overpowering click
                sourceNode.connect(micGainNode);
                micGainNode.connect(audioContext.destination);

                statusDiv.textContent = 'Status: Microphone and metronome active';
                // Start metronome
                startMetronome();
            } catch (err) {
                console.error('Error accessing microphone:', err);
                statusDiv.textContent = 'Status: Microphone access failed';
                alert('Could not access microphone. Please allow microphone access and ensure headphones are connected.');
                stopAudio();
            }
        }

        function startMetronome() {
            const interval = 60 / bpm * 1000; // Convert BPM to milliseconds

            // Generate metronome click
            function playClick() {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(1000, audioContext.currentTime); // 1000 Hz click
                gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05); // Quick decay
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.05); // Short click
            }

            // Schedule clicks
            playClick(); // Play first click immediately
            metronomeInterval = setInterval(() => {
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                playClick();
            }, interval);
        }

        function stopAudio() {
            if (!isRunning) return;
            isRunning = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            statusDiv.textContent = 'Status: Audio stopped';

            // Stop metronome
            if (metronomeInterval) {
                clearInterval(metronomeInterval);
            }

            // Stop microphone stream
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            // Close AudioContext
            if (audioContext) {
                audioContext.close();
            }
        }

        // Handle page unload to clean up
        window.addEventListener('beforeunload', () => {
            stopAudio();
        });

        // Handle visibility change (iOS may suspend AudioContext)
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && isRunning && audioContext.state === 'suspended') {
                audioContext.resume();
            }
        });

        // Monitor audio output device (for debugging)
        navigator.mediaDevices.addEventListener('devicechange', () => {
            statusDiv.textContent = 'Status: Audio device changed, ensure headphones are selected';
        });
    </script>
</body>
</html>
